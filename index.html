<!DOCTYPE html>
<html>
<head>
    <title>Face and Audio Live Emotion Bot</title>
    <style>
        body {
            background: url("{{ url_for('static', filename='images/1.webp') }}") no-repeat center center fixed;
            background-size: cover;
            font-family: Calibri, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.85); /* white with transparency */
            padding: 100px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            text-align: center;
            max-width: 600px;
        }
        h2 {
            font-size: 40px;
            margin-bottom: 20px;
            color: #333;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .button {
            background-color: #8b4513;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #a0522d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to Multi-Modal Live Emotion Detection Bot</h2>
        <a href="{{ url_for('chat') }}">
            <button class="button">Text Based Emotion Detection Bot</button>
        </a>
        <a href="{{ url_for('question', question_no=1) }}">
            <button class="button">Face and Audio Based Emotion Detection Bot</button>
        </a>
    </div>
</body>
</html>

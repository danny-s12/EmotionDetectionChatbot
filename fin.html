<!DOCTYPE html>
<html>
<head>
    <title>Final Results</title>
    <style>
        body {
            background: url("{{ url_for('static', filename='images/3.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            font-family: Calibri, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            text-align: center;
            max-width: 900px;
            width: 100%;
        }
        h2 {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 25px;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 18px;
        }
        th, td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #8b4513;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        td {
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“Š Final Results</h2>
        <table id="dataTable">
            <tr>
                <th>File</th>
                <th>Video</th>
                <th>Audio</th>
                
            </tr>
        </table>
    </div>

    <script>
        // Function to create a table row
        function createTableRow(data) {
            const row = document.createElement('tr');

            const fileCell = document.createElement('td');
            const videoCell = document.createElement('td');
            const audioCell = document.createElement('td');
            

            fileCell.textContent = data.file;
            videoCell.textContent = data.video;
            audioCell.textContent = data.audio;
            

            row.appendChild(fileCell);
            row.appendChild(videoCell);
            row.appendChild(audioCell);
            

            return row;
        }

        // Get the table element
        const table = document.getElementById('dataTable');

        // Fetch JSON data from Flask
        fetch('/get_data')
            .then(response => response.json())
            .then(jsonData => {
                jsonData.forEach(data => {
                    const row = createTableRow(data);
                    table.appendChild(row);
                });
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
